<template name="PasswordEdit">
  <form id="form-password-create" class="form">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" name="title" type="text" value="{{ title }}">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" name="username" type="text" value="{{ username }}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" type="text" value="{{ password }}">
    </div>
    <input class="form-control btn btn-primary btn-save" type="submit" value="Save">
  </form>
</template>
